<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
        <div>
            <h1>Add a New Recipe!</h1>
            <a href="/recipes/{{session.id}}">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
        <div>
            <form action="/new_recipe" method="POST">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description">
                    <label for="instructions">Instructions</label>
                    <input type="text" id="instructions" name="instructions">
                </div>
                <div>
                    <label for="created_at">Date Cooked/Made:</label>
                    <input type="date" id="created_at" name="created_at">
                    <label for="under_30">Under 30 Minutes?</label>
                    <input type="radio" name="under_30" id="under_30" value="1">
                    <input type="radio" name="under_30" id="under_30" value="0">
                    <input type="hidden" value="{{user_id}}" name="user_id">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
