<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">
    <div class="container d-flex flex-column bg-gray m-5" style="width: 30%;">
        <div id="header" class="d-flex justify-content-between m-3">
            <div>
                <h1>Add a New Recipe!</h1>
            </div>
            <div class="d-flex flex-column align-items-end">
                <a href="/recipes">Back to Recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="light-red rounded">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %} <!-- declare a variable called messages -->
                {% if messages %} <!-- check if there are any messages -->
                    {% for message in messages %} <!-- loop through the messages -->
                        <p class="text-danger  d-flex justify-content-center">{{message}}</p><!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div>
            <form action="/new_recipe" method="POST" class="d-flex form-group">
                <div class="m-3 p-3">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" class="mb-3 form-control"><br>
                    <label for="description">Description</label><br>
                    <textarea type="text" id="description" name="description" class="mb-3 form-control" rows="3"></textarea><br>
                    <label for="instructions">Instructions</label><br>
                    <textarea id="instructions" name="instructions" class="mb-3 form-control" rows="6"></textarea><br>
                </div>
                <div class="m-3 p-3">
                    <label for="created_at">Date Cooked/Made:</label>
                    <input type="date" id="created_at" name="created_at" class="mb-5 form-control">
                    <label for="under_30" name="under_30">Under 30 Minutes?</label><br>
                    <label for="under_30">Yes</label>
                    <input type="radio" name="under_30" id="under_30" value="1">
                    <label for="under_30">No</label>
                    <input type="radio" name="under_30" id="under_30" value="0">
                    <input type="hidden" value="{{user_id}}" name="user_id"><br>
                    <input type="submit" class="mt-5 p-2 btn-primary btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
