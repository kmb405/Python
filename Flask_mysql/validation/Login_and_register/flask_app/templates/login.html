<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center col-4 p-5">
        <h1 class="pb-5">Register</h1>
        <form action="/register_user" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="input-group form-control"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="input-group form-control"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-group form-control"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-group form-control"><br>
            <label for="cpnfirm_password">Confirm Password:</label>
            <input type="password" id="cpnfirm_password" name="cpnfirm_password" class="input-group form-control"><br>
            <input type="submit" name="register" id="register" value="Register" class="mt-3 btn btn-primary">
        </form>
        <h1 class="pb-5">Login</h1>
        <form action="/login_user" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-group form-control"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-group form-control"><br>
            <input type="submit" name="login" id="Login" value="Login" class="mt-3 btn btn-primary">
        </form>
    </div>
</body>
</html>
