<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center flex-column">
        <h1>Log a New Order</h1>
        <a href="/cookies">Back to purchases</a>
    </div>
    <div class="d-flex justify-content-center my-5">
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
                {% for message in messages %} <!-- loop through the messages -->
                    <p class="text-danger d-flex justify-content-center">{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/add_cookie" method="POST">
            <label for="customer_name" name="customer_name">Name:</label><br>
            <input type="text" id="customer_name" name="customer_name" value="{{session.customer_name}}"class="form-control"><br>
            <label for="cookie_type" name="cookie_type">Cookie Type:</label><br>
            <input type="text" id="cookie_type" name="cookie_type" value="{{session.cookie_type}}"class="form-control"><br>
            <label for="number_of_boxes" name="number_of_boxes">Number of boxes:</label><br>
            <input type="number" id="number_of_boxes" name="number_of_boxes" value="{{session.number_of_boxes}}"class="form-control"><br>
            <input type="submit" value="Log">
        </form>
    </div>
</body>
</html>
