<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="flex-column d-flex justify-content-center">
        <h1 class="d-flex justify-content-center">Cookie Orders</h1>
        <div class="d-flex justify-content-center align-items-center">
            <h3 class="p-5">All Orders:</h3>
            <a href="/new_cookie" class="p-5">+ New Order</a>
        </div>
        <div class="d-flex justify-content-center">
            <table class="table w-25">
                <tr class="thead-light">
                    <th>Customer Name</th>
                    <th>Cookie Type</th>
                    <th>Number of Boxes</th>
                    <th>Actions</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{order.customer_name}}</td>
                    <td>{{order.cookie_type}}</td>
                    <td>{{order.number_of_boxes}}</td>
                    <td><a href="/edit_cookie/{{order.id}}">edit</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
